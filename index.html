<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>N-4</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: rgba(255, 255, 255, 0.9);
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-gray: #8E8E93;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--ios-bg); color: #1c1c1e; font-family: var(--font); display: flex; justify-content: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 390px; padding: 20px 16px 100px; display: flex; flex-direction: column; gap: 14px; }
        .card { background: var(--ios-card); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 20px; padding: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 0.5px solid rgba(255,255,255,0.5); }
        .day-counter { text-align: center; font-size: 17px; font-weight: 700; padding: 5px 0; }
        .clock-grid { display: flex; justify-content: space-around; text-align: center; }
        .clock-label { font-size: 10px; color: var(--ios-gray); font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .clock-time { font-size: 24px; font-weight: 200; font-variant-numeric: tabular-nums; }
        .est-box { text-align: center; margin-bottom: 16px; padding: 12px; background: rgba(52,199,89,0.08); border-radius: 14px; border: 0.5px dashed var(--ios-green); }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 14px; font-weight: 600; font-size: 15px; color: #fff; cursor: pointer; }
        .btn:disabled { background: #d1d1d6 !important; }
        .section-title { font-size: 10px; color: var(--ios-gray); font-weight: 700; margin-bottom: 10px; text-transform: uppercase; }
        
        /* 优化后的历史记录样式 */
        .hist-date { font-size: 12px; font-weight: 700; color: var(--ios-blue); margin-top: 10px; border-bottom: 0.5px solid #eee; padding-bottom: 4px; }
        .hist-row { display: flex; justify-content: space-between; font-size: 13px; padding: 6px 0; align-items: center; }
        .hist-dur { font-weight: 600; color: var(--ios-gray); }
        .edit-icon { font-size: 12px; color: var(--ios-blue); margin-left: 4px; cursor: pointer; opacity: 0.8; vertical-align: middle; }
    </style>
</head>
<body>
<div class="container" id="mainApp">
    <div class="card"><div class="day-counter" id="dayDisplay">Day -- at TDS</div></div>
    
    <div class="card">
        <div class="clock-grid">
            <div><div class="clock-label">Beijing</div><div class="clock-time" id="shTime">00:00:00</div></div>
            <div><div class="clock-label">New York</div><div class="clock-time" id="nyTime">00:00:00</div></div>
        </div>
    </div>
    
    <div class="card">
        <div class="est-box">
            <div style="font-size:10px; color:var(--ios-gray); font-weight:700;">BJ EST. OFF-DUTY (8.5H)</div>
            <div id="estOut" style="font-size:22px; font-weight:800; color:var(--ios-green);">--:--</div>
        </div>
        <div class="btn-group">
            <button id="inBtn" class="btn" style="background:var(--ios-blue)" onclick="doPunch('IN')">Clock IN</button>
            <button id="outBtn" class="btn" style="background:var(--ios-red)" onclick="doPunch('OUT')">Clock OUT</button>
        </div>
    </div>
    
    <div class="card">
        <div class="section-title">Punch History</div>
        <div id="punchHistory"></div>
    </div>
    
    <div style="text-align:center; color:var(--ios-gray); font-size:9px; margin-top:20px; letter-spacing:1px;">N-4 • IMMUTABLE LEDGER</div>
</div>

<script>
const CFG = { token: "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", repo: "lishengze-collab/simplify-v18-app", path: "workplace-sync.json", start: "2022/05/04" };
let db = { punches: {} };
let cloudSha = "";
const LOCAL_KEY = "TDS_V25_SECURE_STORAGE";

window.onload = async () => { await pull(); init(); };
function init() { loadLocal(); setInterval(tick, 1000); renderPunches(); }
function loadLocal() { const data = localStorage.getItem(LOCAL_KEY); if(data) { const parsed = JSON.parse(data); db.punches = parsed.punches || {}; } }
function save() { localStorage.setItem(LOCAL_KEY, JSON.stringify(db)); setTimeout(push, 2000); }

async function pull() { 
    try { 
        const r = await fetch(`https://api.github.com/repos/${CFG.repo}/contents/${CFG.path}`, { headers: { "Authorization": `token ${CFG.token}`, "Cache-Control": "no-cache" } }); 
        if(r.ok) { 
            const j = await r.json(); cloudSha = j.sha; 
            const remote = JSON.parse(decodeURIComponent(escape(atob(j.content)))); 
            db.punches = remote.punches || {};
            renderPunches();
        } 
    } catch(e) {} 
}

async function push() { 
    try { 
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(db)))); 
        await fetch(`https://api.github.com/repos/${CFG.repo}/contents/${CFG.path}`, { method: "PUT", headers: { "Authorization": `token ${CFG.token}`, "Content-Type": "application/json" }, body: JSON.stringify({ message: "N-4 Sync", content, sha: cloudSha }) }); 
    } catch(e) {} 
}

function tick() {
    const now = new Date();
    document.getElementById('shTime').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Shanghai' });
    document.getElementById('nyTime').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'America/New_York' });
    const diffDays = Math.floor((now - new Date(CFG.start)) / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById('dayDisplay').innerText = `Day ${diffDays} at TDS`;
    
    const k = getK(now);
    const todayData = db.punches[k] || [];
    const firstIn = todayData.find(p => p.type === 'IN');
    if(firstIn) {
        const inBJ = new Date(new Date(firstIn.time).toLocaleString('en-US', {timeZone: 'Asia/Shanghai'}));
        let h = inBJ.getHours(), m = inBJ.getMinutes() + 30;
        if (m >= 60) { h += 1; m -= 60; }
        h = (h + 8) % 24;
        document.getElementById('estOut').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
    }
    document.getElementById('inBtn').disabled = todayData.some(p => p.type === 'IN');
    document.getElementById('outBtn').disabled = !todayData.some(p => p.type === 'IN') || todayData.some(p => p.type === 'OUT');
}

function doPunch(type) { 
    const k = getK(new Date()); 
    if(!db.punches[k]) db.punches[k] = []; 
    db.punches[k].push({ type, time: Date.now() }); 
    save(); renderPunches(); 
}

function adjustTime(dateKey) {
    const todayP = db.punches[dateKey];
    const inIdx = todayP.findIndex(p => p.type === 'IN');
    if (inIdx === -1) return;
    const newT = prompt("Adjust IN time (HH:mm):", "09:30");
    if (!newT || !newT.includes(':')) return;
    const [h, m] = newT.split(':').map(Number);
    const original = new Date(todayP[inIdx].time);
    const utcTime = Date.UTC(original.getUTCFullYear(), original.getUTCMonth(), original.getUTCDate(), h - 8, m, 0, 0);
    todayP[inIdx].time = utcTime;
    save(); renderPunches();
}

function renderPunches() {
    const list = document.getElementById('punchHistory');
    const keys = Object.keys(db.punches).sort().reverse().slice(0, 15); // Show last 15 days
    list.innerHTML = "";
    
    const fmtTime = (ts) => new Date(ts).toLocaleTimeString('en-GB', { timeZone: 'Asia/Shanghai', hour: '2-digit', minute: '2-digit' });

    keys.forEach(k => {
        const dayPunches = [...db.punches[k]].sort((a,b) => a.time - b.time);
        if (dayPunches.length === 0) return;

        const dateHeader = new Date(dayPunches[0].time).toLocaleDateString('en-GB', {timeZone: 'Asia/Shanghai'});
        let html = `<div class="hist-date">${dateHeader}</div>`;
        
        let i = 0;
        while(i < dayPunches.length) {
            const p1 = dayPunches[i];
            
            if (p1.type === 'IN') {
                const t1 = fmtTime(p1.time);
                // Check if next is OUT
                if (i + 1 < dayPunches.length && dayPunches[i+1].type === 'OUT') {
                    const p2 = dayPunches[i+1];
                    const t2 = fmtTime(p2.time);
                    const diff = ((p2.time - p1.time) / 3600000).toFixed(1);
                    // IN - OUT pair
                    html += `<div class="hist-row">
                                <span>${t1}<span class="edit-icon" onclick="adjustTime('${k}')">✎</span> - ${t2}</span>
                                <span class="hist-dur">(${diff}h)</span>
                             </div>`;
                    i += 2;
                } else {
                    // IN only (Working)
                    html += `<div class="hist-row">
                                <span>${t1}<span class="edit-icon" onclick="adjustTime('${k}')">✎</span> - ...</span>
                                <span class="hist-dur" style="color:var(--ios-green)">(Working)</span>
                             </div>`;
                    i += 1;
                }
            } else {
                // Orphan OUT (Should not happen normally, but render it just in case)
                const t1 = fmtTime(p1.time);
                html += `<div class="hist-row"><span>... - ${t1}</span><span>?</span></div>`;
                i += 1;
            }
        }
        list.innerHTML += html;
    });
}

function getK(d) { return d.toLocaleDateString('en-CA', { timeZone: 'America/New_York' }); }
</script>
</body>
</html>
