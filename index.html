<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>N-1</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: rgba(255, 255, 255, 0.9);
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-gray: #8E8E93;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--ios-bg); color: #1c1c1e; font-family: var(--font); display: flex; justify-content: center; -webkit-user-select: none; user-select: none; }
        .container { width: 100%; max-width: 390px; padding: 20px 16px 100px; display: flex; flex-direction: column; gap: 14px; }
        .card { background: var(--ios-card); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 20px; padding: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 0.5px solid rgba(255,255,255,0.5); }
        .day-counter { text-align: center; font-size: 17px; font-weight: 700; color: #000; letter-spacing: -0.3px; padding: 5px 0; }
        .clock-grid { display: flex; justify-content: space-around; text-align: center; }
        .clock-label { font-size: 10px; color: var(--ios-gray); font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .clock-time { font-size: 24px; font-weight: 200; font-variant-numeric: tabular-nums; letter-spacing: -0.5px; }
        .est-box { text-align: center; margin-bottom: 16px; padding: 12px; background: rgba(52,199,89,0.08); border-radius: 14px; border: 0.5px dashed var(--ios-green); }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 14px; font-weight: 600; font-size: 15px; color: #fff; cursor: pointer; transition: opacity 0.2s; }
        .btn:active { opacity: 0.7; }
        .btn:disabled { background: #d1d1d6 !important; cursor: not-allowed; opacity: 1; }
        
        /* Áã¨Á´ãÂá∫ÁöÑÊâìÂç°ÂéÜÂè≤Ê†∑Âºè */
        .history-list { margin-top: 0; }
        .hist-date { font-size: 12px; font-weight: 700; color: var(--ios-blue); margin-top: 10px; border-bottom: 0.5px solid #eee; padding-bottom: 4px; }
        .hist-row { display: flex; justify-content: space-between; font-size: 13px; padding: 4px 0; color: #3a3a3c; align-items: center; }
        .edit-icon { font-size: 10px; color: var(--ios-blue); margin-left: 5px; cursor: pointer; opacity: 0.6; }

        .mood-box { display: flex; justify-content: space-around; align-items: center; font-size: 28px; padding: 5px 0; }
        .mood-tape { margin-top: 12px; font-size: 11px; color: var(--ios-gray); text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .reset-link { text-align: center; font-size: 11px; color: var(--ios-blue); cursor: pointer; margin-top: 8px; font-weight: 500; }
    </style>
</head>
<body>
<div class="container" id="mainApp">
    <div class="card"><div class="day-counter" id="dayDisplay">Day -- at TDS</div></div>

    <div class="card">
        <div class="clock-grid">
            <div><div class="clock-label">Beijing</div><div class="clock-time" id="shTime">00:00:00</div></div>
            <div><div class="clock-label">New York</div><div class="clock-time" id="nyTime">00:00:00</div></div>
        </div>
    </div>

    <div class="card">
        <div class="est-box">
            <div style="font-size:10px; color:var(--ios-gray); font-weight:700; margin-bottom:2px;">BJ EST. OFF-DUTY (8.5H)</div>
            <div id="estOut" style="font-size:22px; font-weight:800; color:var(--ios-green);">--:--</div>
        </div>
        <div class="btn-group">
            <button id="inBtn" class="btn" style="background:var(--ios-blue)" onclick="doPunch('IN')">Clock IN</button>
            <button id="outBtn" class="btn" style="background:var(--ios-red)" onclick="doPunch('OUT')">Clock OUT</button>
        </div>
        <div class="reset-link" onclick="resetToday()">Reset</div>
    </div>

    <div class="card">
        <div class="mood-box">
            <span onclick="addMood('üòÉ')">üòÉ</span><span onclick="addMood('üòê')">üòê</span><span onclick="addMood('üòî')">üòî</span>
            <span onclick="addMood('custom')" style="font-size:16px; font-weight:bold; color:var(--ios-gray); background:#f0f0f5; padding:5px 10px; border-radius:10px;">+</span>
        </div>
        <div class="mood-tape" id="moodLog">Waiting for mood...</div>
    </div>

    <div class="card">
        <div style="font-size:10px; color:var(--ios-gray); font-weight:700; margin-bottom:8px; text-transform:uppercase;">Punch History</div>
        <div id="punchHistory" class="history-list"></div>
    </div>

    <div style="text-align:center; color:var(--ios-gray); font-size:9px; margin-top:20px; letter-spacing:1px;" ondblclick="fullWipe()">N-1 ‚Ä¢ SECURE CLOUD SYNC</div>
</div>

<script>
const CFG = { token: "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", repo: "lishengze-collab/simplify-v18-app", path: "workplace-sync.json", start: "2022/05/04" };
let db = { punches: {}, moods: [] };
let cloudSha = "";
const LOCAL_KEY = "TDS_V25_SECURE_STORAGE";

window.onload = async () => { await pull(); init(); };
function init() { loadLocal(); setInterval(tick, 1000); renderAll(); }
function loadLocal() { const data = localStorage.getItem(LOCAL_KEY); if(data) db = { ...db, ...JSON.parse(data) }; }
function save() { localStorage.setItem(LOCAL_KEY, JSON.stringify(db)); clearTimeout(window.syncTimer); window.syncTimer = setTimeout(push, 2000); }

async function pull() { 
    try { 
        const r = await fetch(`https://api.github.com/repos/${CFG.repo}/contents/${CFG.path}`, { headers: { "Authorization": `token ${CFG.token}`, "Cache-Control": "no-cache" } }); 
        if(r.ok) { 
            const j = await r.json(); cloudSha = j.sha; 
            db = JSON.parse(decodeURIComponent(escape(atob(j.content)))); 
            localStorage.setItem(LOCAL_KEY, JSON.stringify(db)); 
        } 
    } catch(e) {} 
}

async function push() { 
    try { 
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(db)))); 
        const r = await fetch(`https://api.github.com/repos/${CFG.repo}/contents/${CFG.path}`, { method: "PUT", headers: { "Authorization": `token ${CFG.token}`, "Content-Type": "application/json" }, body: JSON.stringify({ message: "N-1 AutoSync", content, sha: cloudSha }) }); 
        if(r.ok) { const j = await r.json(); cloudSha = j.content.sha; } 
    } catch(e) {} 
}

function tick() {
    const now = new Date();
    document.getElementById('shTime').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Shanghai' });
    document.getElementById('nyTime').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'America/New_York' });
    
    const startDate = new Date(CFG.start);
    const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById('dayDisplay').innerText = `Day ${diffDays} at TDS`;

    const k = getK(now);
    const todayData = db.punches[k] || [];
    const firstIn = todayData.find(p => p.type === 'IN');
    
    if(firstIn) {
        const inDateBJ = new Date(new Date(firstIn.time).toLocaleString('en-US', {timeZone: 'Asia/Shanghai'}));
        let h = inDateBJ.getHours();
        let m = inDateBJ.getMinutes();
        m += 30;
        if (m >= 60) { h += 1; m -= 60; }
        h += 8;
        h = h % 24;
        document.getElementById('estOut').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
    } else { 
        document.getElementById('estOut').innerText = "--:--"; 
    }

    document.getElementById('inBtn').disabled = todayData.some(p => p.type === 'IN');
    document.getElementById('outBtn').disabled = !todayData.some(p => p.type === 'IN') || todayData.some(p => p.type === 'OUT');
}

function doPunch(type) { const k = getK(new Date()); if(!db.punches[k]) db.punches[k] = []; db.punches[k].push({ type, time: Date.now() }); save(); renderPunches(); }

// ÊÇ®ÊåáÂÆöÁöÑ UTC ‰øÆÊ≠£ adjustTime ÈÄªËæë
function adjustTime(dateKey) {
    const todayP = db.punches[dateKey];
    const inIdx = todayP.findIndex(p => p.type === 'IN');
    if (inIdx === -1) return;
    const newTimeStr = prompt("Adjust Clock IN time (HH:mm):", "09:30");
    if (!newTimeStr || !newTimeStr.includes(':')) return;
    const [h, m] = newTimeStr.split(':').map(Number);
    const original = new Date(todayP[inIdx].time);
    const utcTime = Date.UTC(
        original.getUTCFullYear(),
        original.getUTCMonth(),
        original.getUTCDate(),
        h - 8,
        m,
        0,
        0
    );
    todayP[inIdx].time = utcTime;
    save();
    renderPunches();
}

function renderPunches() {
    const list = document.getElementById('punchHistory');
    const keys = Object.keys(db.punches).sort().reverse().slice(0, 5);
    list.innerHTML = "";
    keys.forEach(k => {
        const dateHeader = new Date(db.punches[k][0].time).toLocaleDateString('en-GB', {timeZone: 'Asia/Shanghai'});
        let html = `<div class="hist-date">${dateHeader}</div>`;
        db.punches[k].forEach(p => {
            const timeStr = new Date(p.time).toLocaleTimeString('en-GB', { timeZone: 'Asia/Shanghai', hour: '2-digit', minute: '2-digit' });
            const editBtn = p.type === 'IN' ? `<span class="edit-icon" onclick="adjustTime('${k}')">‚úé</span>` : '';
            html += `<div class="hist-row"><span>${p.type}${editBtn}</span><span>${timeStr}</span></div>`;
        });
        list.innerHTML += html;
    });
}

function addMood(m) { if(m === 'custom') m = prompt("Custom Emoji:"); if(!m) return; db.moods.unshift({ m, t: Date.now() }); if(db.moods.length > 15) db.moods.pop(); save(); renderMoods(); }
function renderMoods() { document.getElementById('moodLog').innerText = db.moods.map(x => x.m).join('  '); }
function resetToday() { if(confirm("Reset today's record?")) { delete db.punches[getK(new Date())]; save(); renderPunches(); } }
function fullWipe() { if(prompt("Dangerous: Wipe all data? Enter '0000'") === '0000') { localStorage.clear(); location.reload(); } }
function getK(d) { return d.toLocaleDateString('en-CA', { timeZone: 'America/New_York' }); }
function renderAll() { renderPunches(); renderMoods(); }
</script>
</body>
</html>
